<app-header class="header" (addButtonClicked)="openAddRouteModal()">
</app-header>
<div class="map-list-container">
    <app-list-view class="list-view" 
        (selectedRoutes)="selectedRoutesToDisplay($event)"
        (deleteRowEvent)="deleteRowEvent($event)"
        (editRowEvent)="openEditRouteModal($event)">
    </app-list-view>
    <app-map-view class="map-view" [selectedRoutes]="selectedRoutes"></app-map-view>
</div>
